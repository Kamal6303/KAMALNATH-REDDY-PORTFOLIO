<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        html, body {
            background-color: black;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Fixed sidebar */
        .home-button {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 180px;
            background-color: #111;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }

        .inner-button {
            display: block;
            margin: 10px auto;
            width: 150px;
            border: 1px solid rgb(169, 157, 157);
            background-color: white;
            cursor: pointer;
            padding: 8px 0;
            text-align: center;
            transition: 0.4s;
        }

        .inner-button:hover {
            opacity: 0.6;
            background-color: black;
            color: white;
        }

        /* Main content */
        .home {
            margin-left: 200px; /* space for sidebar */
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 20px;
            padding: 20px;
        }

        .profile {
            width: 150px;
            height: auto;
            border-radius: 8px;
        }

        .hero {
            text-align: right;
            margin-top: 100px;
            color: white;
        }

        /* Scroll button */
        .scroll {
            margin: 50px auto;
            border-radius: 5px;
            width: 120px;
            padding: 8px 0;
            display: block;
            background-color: white;
            cursor: pointer;
            border: none;
            text-align: center;
            transition: 0.3s;
        }

        .scroll:hover {
            background-color: skyblue;
        }
    </style>
</head>
<body>

<!-- Fixed Sidebar -->
<div class="home-button">
    <a href="index.html"><button class="inner-button">HOME</button></a>
    <a href="About.html"><button class="inner-button">ABOUT</button></a>
    <a href="resume.html"><button class="inner-button">RESUME</button></a>
    <a href="projects.html"><button class="inner-button">PROJECTS</button></a>
    <a href="contact.html"><button class="inner-button">CONTACT</button></a>
</div>

<!-- Main Content -->
<div class="home">
    <div class="hero">
        <h1>KAMALNATH REDDY</h1>
        <p>An Aspiring AIML student</p>
    </div>
    <div class="hero-pic">
        <img class="profile" src="KAMALNATHREDDY-PASSPORT.jpeg" alt="Profile Picture">
    </div>
</div>

<!-- Scroll Button -->
<div>
    <a href="About.html"><button class="scroll">Scroll down</button></a>
</div>

</body>

</html>
